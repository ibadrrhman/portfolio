<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aeoculus</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="contain">
			<div class="card">
				<div class="imgContainer">
					<img src="logo.svg" alt="Aeoculus Logo" />
				</div>
				<h1 class="bigText">Log In to Aeoculus</h1>
				<p class="text">Immerse your gaming experience with virtual reality.</p>
				<div action="#" method="get">
					<div class="email">
						<label for="email" class="login">E-mail</label><br />
						<input type="email" name="email" id="email" class="inputLogin" placeholder="@gmail.com" />
					</div>
					<div class="password">
						<label for="password" class="labelLogin">Password</label><br />
						<input type="password" name="password" id="password" class="inputLogin" placeholder="****" />
					</div>
					<button class="buttonLogin">Log In</button>
				</div>
			</div>
		</main>
	</body>
</html>
