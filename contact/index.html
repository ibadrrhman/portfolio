<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Ibadurrohman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="h1"><a href="../index.html">IBADURROHMAN</a></h1>
      <h2 class="h2">PROGRAMMING</h2>
      <ul class="ul">
        <li><a href="../index.html">Portfolio</a></li>
        <li><a href="../About/index.html">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="title">
        <h3 class="h3">CONTACT</h3>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <input placeholder="" type="text" id="name" name="name" required />
          <label for="name">Your name</label>
        </div>
        <div class="form-group">
          <input placeholder="" type="email" id="email" name="email" required />
          <label for="email">Your email</label>
        </div>
        <div class="form-group">
          <textarea
            placeholder=""
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
          <label for="message">Your message</label>
        </div>

        <div class="button">
          <a href="#">SEND</a>
        </div>
      </form>

      <div class="social">
        <p class="identity">Ibadurrohman</p>
        <p>ibadurrohman@me.com</p>
      </div>

      <div class="socialIcons">
        <a href="https://github.com/ibadrrhman">
          <img src="img/github.svg" alt="githubImg" />
        </a>
        <a href="https://twitter.com/ibadrrhman">
          <img src="img/x.svg" alt="twitterImg" />
        </a>
        <a href="https://www.instagram.com/ibadrrhman/">
          <img src="img/instagram.svg" alt="instagramImg" />
        </a>
      </div>
    </div>
  </body>
</html>
